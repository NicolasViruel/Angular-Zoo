<div class="col-lg-6 content">
    <h1>{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completado exitosamente, <a [routerLink]="['/login']">Identificate aqui</a>.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has registrado correctamente, <a [routerLink]="['/login']">Identificate aqui</a>.
    </div>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched" class="text-danger" >
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched" class="text-danger" >
                Los apellidos son obligatorios
            </span>
        </p>
        <p>
            <label>Correo Electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched" class="text-danger" >
                Los apellidos son obligatorios
            </span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched" class="text-danger" >
                La constrase√±a es obligatoria
            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid">
    </form>
</div>
